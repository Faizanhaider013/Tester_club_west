<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Affiliate Link Generator</title>

<script src="https://cdn.tailwindcss.com"></script>

<style>
body {
  background: #0f1c3f;
  font-family: system-ui, sans-serif;
}
</style>
</head>

<body class="min-h-screen flex items-center justify-center">

<div id="loginBox" class="bg-white p-10 rounded-3xl shadow-2xl max-w-md w-full text-center">
  <h2 class="text-2xl font-black mb-6">Admin Access</h2>
  <input id="password" type="password" placeholder="Enter Password"
         class="w-full p-3 border rounded mb-4">
  <button onclick="checkPassword()"
          class="w-full bg-[#0f1c3f] text-white py-3 rounded font-bold">
    Enter
  </button>
</div>

<div id="adminPanel" class="hidden bg-white p-10 rounded-3xl shadow-2xl max-w-md w-full">
  <h1 class="text-2xl font-black mb-6 text-center">
    Generate Product Link
  </h1>

  <input id="productName" type="text"
         placeholder="Product Name"
         class="w-full p-3 border rounded mb-4">

  <input id="affiliateLink" type="text"
         placeholder="Amazon Affiliate Link"
         class="w-full p-3 border rounded mb-6">

  <button onclick="generate()"
          class="w-full bg-[#0f1c3f] text-white py-3 rounded font-bold">
    Generate Landing Page Link
  </button>

  <div id="resultBox" class="hidden mt-6">
    <p class="text-sm mb-2 font-bold">Your Landing Page Link:</p>
    <textarea id="result"
              class="w-full p-3 border rounded text-sm"
              rows="3"></textarea>
    <button onclick="copy()"
            class="mt-3 w-full bg-teal-500 text-white py-2 rounded">
      Copy Link
    </button>
  </div>
</div>

<script>
const ADMIN_PASSWORD = "12345"; // ðŸ”´ CHANGE THIS

function checkPassword() {
  const input = document.getElementById("password").value;
  if (input === ADMIN_PASSWORD) {
    document.getElementById("loginBox").classList.add("hidden");
    document.getElementById("adminPanel").classList.remove("hidden");
  } else {
    alert("Wrong password");
  }
}

function generate() {
  const name = document.getElementById("productName").value;
  const link = document.getElementById("affiliateLink").value;

  if (!name || !link) {
    alert("Please fill both fields");
    return;
  }

  // ðŸ”¹ Use your landing page URL
  const base = "https://faizanhaider013.github.io/Tester_club_west/";
  const finalLink = `${base}?name=${encodeURIComponent(name)}&link=${encodeURIComponent(link)}`;

  document.getElementById("result").value = finalLink;
  document.getElementById("resultBox").classList.remove("hidden");
}

function copy() {
  const text = document.getElementById("result");
  text.select();
  document.execCommand("copy");
  alert("Link copied!");
}
</script>

</body>
</html>
